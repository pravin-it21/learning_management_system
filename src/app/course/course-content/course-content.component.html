
<body>
    <div class="container mt-5" *ngIf="courseDetails; else loading">
        <div class="hero-section">
            <h2 class="hero-title"><i class="fas fa-graduation-cap me-2"></i> {{ courseDetails.courseTitle }}</h2>
            <p class="hero-description">{{ courseDetails.courseDescription }}</p>
        </div>
        <div class="card shadow-lg">
            <div class="card-body">
                <h4 class="mb-3"><i class="fas fa-book-open me-2"></i> Course Content:</h4>
                <p class="card-text">{{ courseDetails.courseContent }}</p>

                <div class="video-section">
                    <h4><i class="fas fa-video me-2"></i> Course Videos:</h4>
                    <div class="video-container">
                        <div *ngFor="let videoLink of sanitizedVideoLinks">
                            <iframe width="560" height="315" [src]="videoLink" frameborder="0" allowfullscreen title="Course Video"></iframe>
                        </div>
                    </div>
                </div>

                <button class="btn-take-quiz" [routerLink]="['/quizList',courseId]">
                    <i class="fas fa-eye"></i> Take Quiz
                </button>
            </div>
        </div>
    </div>

    <ng-template #loading>
        <div class="container mt-5">
            <p class="loading"><i class="fas fa-spinner fa-spin me-2"></i> Loading course details...</p>
        </div>
    </ng-template>
</body>
