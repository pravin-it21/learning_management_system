<div class="container">
    <button type="button" class="btn btn-success" routerLink="createCourse">Add More COURSES</button>
    <table class="table table-striped" *ngIf="courses && !error && courses.length > 0  ">
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Title</th>
                <th>Course Description:</th>
                <th>Course Category:</th>
                <th>Instructor Id:</th>
                <th>Prerequisites</th>   
                <th>Duration</th>        
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses" style="text-align: center;">
                <td> {{course.courseId}} </td>
                <td> {{course.courseTitle}} </td>
                <td> {{course.courseDescription}} </td>
                <td> {{course.courseCategory}} </td>
                <td> {{course.courseTitle}} </td>
                <td>{{course.courseDuration}}</td>
                <td>
                    <i class="fas fa-trash" (click)=delete(course)></i>
                </td>
                <td>
                    <i class="fas fa-edit" (click)=update(course)></i>
                </td>
                <td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="error">
        <h4 class="alert alert-danger"> {{error}}</h4>
    </div>


</div>
<div>
