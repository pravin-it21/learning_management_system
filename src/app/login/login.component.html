
 <body>
     <div class="login-container">
         <div class="login-left">
             <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" alt="Learning Illustration">
             <div class="login-left-overlay">
                 Welcome to RESTO Learn!
             </div>
         </div>
         <div class="login-right">
             <div class="login-header">
                 <h2 class="mb-4 fw-bold text-black">Sign In</h2>
             </div>
             <div class="alert alert-danger alert-dismissible fade show" id="loginError" role="alert" [style.display]="loginFailed ? 'block' : 'none'">
                 <i class="bi bi-exclamation-triangle-fill me-2"></i>
                 {{ errorMessage || 'Invalid username or password!' }}
                 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
             </div>
             <form id="loginForm" #loginForm="ngForm" (ngSubmit)="validate(loginForm)">
                 <div class="form-floating">
                     <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username" placeholder="Enter Username" required #usernameInput="ngModel" [disabled]="isLoading">
                     <label for="username">Username</label>
                     <!-- <div class="invalid-feedback d-block" [style.display]="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched) ? 'block' : 'none'">
                         Please enter your username
                     </div> -->

                     <div class="invalid-feedback d-block" *ngIf="usernameInput.invalid && usernameInput.touched">
                        Please enter your username
                      </div>
                      
                 </div>
                 <div class="form-floating">
                     <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Enter Password" required #passwordInput="ngModel" [disabled]="isLoading">
                     <label for="password">Password</label>
                     <!-- <div class="invalid-feedback d-block" [style.display]="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched) ? 'block' : 'none'">
                         Please enter your password
                     </div> -->
                     <div class="invalid-feedback d-block" *ngIf="passwordInput.invalid && passwordInput.touched">
                        Please enter your password
                      </div>
                      
                 </div>
                 <div class="form-check">
                     <input class="form-check-input" type="checkbox" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe" [disabled]="isLoading">
                     <label class="form-check-label" for="rememberMe">Remember me</label>
                 </div>
                 <div class="d-grid">
                     <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid || isLoading">
                         <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                         <i class="bi bi-box-arrow-in-right me-2" *ngIf="!isLoading"></i>
                         {{ isLoading ? 'Logging in...' : 'Login' }}
                     </button>
                 </div>
             </form>
             <div class="login-footer">
                 Don't have an account? <a routerLink="/register">Sign Up</a>
             </div>
         </div>
     </div>

 </body>
