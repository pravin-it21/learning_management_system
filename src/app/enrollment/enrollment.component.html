<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPbjDIhY/3bJhqm2UdhlRJA4wiGgFA9T5lBQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
      body {
        font-family: 'Sora', sans-serif;
            background-image: url('https://plus.unsplash.com/premium_photo-1699255468644-ff9b060a90d4?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            color: #343a40;
            padding: 30px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
      }

      .container {
          width: 95%;
          max-width: 1200px;
          background-color: #fff; /* White container background */
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      }

      .d-flex.justify-content-between.align-items-center.mb-3 {
          margin-bottom: 25px !important;
          padding-bottom: 15px;
          border-bottom: 2px solid #eee;
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 100%;
      }

      .d-flex.justify-content-between.align-items-center.mb-3 h2 {
          color: #37474f; /* Darker heading color */
          font-size: 2.2rem;
          font-weight: bold;
          margin-bottom: 0;
      }

      .table-responsive {
          border: 1px solid #e0e0e0;
          border-radius: 8px;
          overflow: hidden;
          margin-bottom: 20px;
      }

      .table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 0;
      }

      .table thead {
          background-color: #f9f9f9; /* Light background for header */
          color: #555;
      }

      .table th, .table td {
          padding: 12px 15px;
          text-align: left;
          border-bottom: 1px solid #eee;
      }

      .table th {
          font-weight: bold;
      }

      .table tbody tr:hover {
          background-color: #f5f5f5;
      }

      .table-striped tbody tr:nth-of-type(odd) {
          background-color: #f9f9f9;
      }

      .btn {
          border: none;
          padding: 8px 15px;
          border-radius: 6px;
          cursor: pointer;
          transition: all 0.3s ease;
          display: inline-flex;
          align-items: center;
          gap: 5px;
          font-size: 0.9rem;
      }

      .btn-sm {
          padding: 6px 10px;
          font-size: 0.8rem;
      }

      .btn-outline-danger {
          background-color: transparent;
          color: #dc3545;
          border: 1px solid #dc3545;
      }

      .btn-outline-danger:hover {
          background-color: #dc3545;
          color: white;
      }

      .btn-outline-primary {
          background-color: transparent;
          color: #007bff;
          border: 1px solid #007bff;
      }

      .btn-outline-primary:hover {
          background-color: #007bff;
          color: white;
      }

      .mt-3 {
          margin-top: 20px;
      }

      .alert-danger {
          background-color: #ffebee; /* Light red */
          color: #d32f2f; /* Darker red */
          padding: 15px;
          border-radius: 8px;
          border: 1px solid #ef9a9a;
      }

      .text-muted {
          color: #777;
          font-style: italic;
      }

      .shadow-sm {
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      .bg-light {
          background-color: #f8f9fa;
      }

      .rounded {
          border-radius: 8px;
      }

      .mt-4 {
          margin-top: 30px;
      }

      .p-3 {
          padding: 20px;
      }

      .form-label {
          display: block;
          margin-bottom: 5px;
          color: #555;
          font-weight: bold;
      }

      .form-control {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 1rem;
          margin-bottom: 15px;
      }

      .form-control:focus {
          outline: none;
          border-color: #007bff;
          box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      .btn-secondary {
          background-color: #6c757d;
          color: white;
      }

      .btn-secondary:hover {
          background-color: #545b62;
      }

      /* Add more specific styling for icons if needed */
      .fa-trash, .fa-edit, .fa-save {
          /* You can add specific styles to your icons here */
      }
  </style>
</head>
<body>
  <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>Enrollments</h2>
          </div>

      <div *ngIf="enrollments && !error && enrollments.length > 0">
          <div class="table-responsive shadow-sm">
              <table class="table table-striped table-hover align-middle">
                  <thead class="table-light">
                      <tr>
                          <th>Enrollment ID</th>
                          <th>User ID</th>
                          <th>Course ID</th>
                          <th>Enrollment Date</th>
                          <th>Actions</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let enrollment of enrollments" class="text-center">
                          <td>{{ enrollment.enrollmentId }}</td>
                          <td>{{ enrollment.userId }}</td>
                          <td>{{ enrollment.courseId }}</td>
                          <td>{{ enrollment.enrollmentDate | date: 'medium' }}</td>
                          <td>
                              <button class="btn btn-sm btn-outline-danger me-2" (click)="delete(enrollment)">
                                  <i class="fas fa-trash"></i> Delete
                              </button>
                              <button class="btn btn-sm btn-outline-primary" (click)="editEnrollment(enrollment)">
                                  <i class="fas fa-edit"></i> Edit
                              </button>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>

      <div *ngIf="error" class="mt-3">
          <h4 class="alert alert-danger">{{ error }}</h4>
      </div>

      <div *ngIf="!enrollments && !error" class="mt-3">
          <p class="text-muted">No enrollments found.</p>
      </div>

      <div *ngIf="updateEnrollment" class="mt-4 shadow-sm p-3 bg-light rounded">
          <h3>Edit Enrollment {{ updateEnrollment.enrollmentId }}</h3>
          <form (ngSubmit)="onUpdate(updateEnrollment)" class="row g-3">
              <div class="col-md-6">
                  <label for="userId" class="form-label">User Id:</label>
                  <input type="number" id="userId" [(ngModel)]="updateEnrollment.userId" name="userId" class="form-control">
              </div>
              <div class="col-md-6">
                  <label for="courseId" class="form-label">Course Id:</label>
                  <input type="number" id="courseId" [(ngModel)]="updateEnrollment.courseId" name="courseId" class="form-control">
              </div>
              <div class="col-12">
                  <button type="submit" class="btn btn-secondary">
                      <i class="fas fa-save me-2"></i> Update
                  </button>
              </div>
          </form>
      </div>
  </div>

  <router-outlet></router-outlet>
</body>
