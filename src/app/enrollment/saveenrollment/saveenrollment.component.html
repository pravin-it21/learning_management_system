<div>
    <h3>Create Enrollment</h3>
    <form #enrollmentForm="ngForm" (ngSubmit)="onSubmit(enrollmentForm.value)">
    
    <div class="form-group">
      <label >User Id:</label>
      <input required minlength="1" type="number" #userIdRef="ngModel" name="userId" ngModel class="form-control">
      <div *ngIf="userIdRef.errors && userIdRef.touched" class="alert alert-danger">
          <div *ngIf="userIdRef.errors['required']">Provide user Id </div>
      </div>

      <div class="form-group">
        <label >Course Id:</label>
        <input required minlength="1" type="number" #courseIdRef="ngModel" name="courseId" ngModel class="form-control">
        <div *ngIf="courseIdRef.errors && courseIdRef.touched" class="alert alert-danger">
            <div *ngIf="courseIdRef.errors['required']">Provide course Id </div>
        </div>
  </div>
  
      
  
  
      
  
        <input [disabled]="!enrollmentForm.valid" type="submit" value="Create Course" class="btn btn-primary">
        <button type="button" (click)="enrollmentForm.reset()" class="btn btn-secondary">Reset</button>
    </div>
  
    
     
    </form>
  </div>
