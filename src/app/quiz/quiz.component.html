<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

   

    <!-- Quiz Header -->
    <header class="bg-light py-5 text-center">
        <div class="container">
            <h1 class="fw-bold">Take the Quiz</h1>
            <p class="lead">Test your knowledge with these fun questions.</p>
        </div>
    </header>

    <!-- Quiz Form -->
    <div class="container my-5">
        <form class="p-4 border rounded bg-light">
            <h3 class="mb-4">Question 1: What is the capital of France?</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q1" value="Paris">
                <label class="form-check-label">Paris</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q1" value="Berlin">
                <label class="form-check-label">Berlin</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q1" value="Rome">
                <label class="form-check-label">Rome</label>
            </div>

            <h3 class="mt-4">Question 2: Which language is used for web development?</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q2" value="Python">
                <label class="form-check-label">Python</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q2" value="HTML">
                <label class="form-check-label">HTML</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q2" value="C++">
                <label class="form-check-label">C++</label>
            </div>

            <h3 class="mt-4">Question 3: What is 2 + 2?</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q3" value="3">
                <label class="form-check-label">3</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q3" value="4">
                <label class="form-check-label">4</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q3" value="5">
                <label class="form-check-label">5</label>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-4">Submit Quiz</button>
        </form>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
